<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom</title>
    <style>
        :root {
            --color-red: red;
            --color-green: rgb(95, 236, 95);
        }

        h1 {
            background-color: var(--color-green);
            color: var(--color-red);
        }

        p {
            color: var(--color-red);


            background-color: var(--color-green);
        }
    </style>
</head>

<body>
    <header>
        <h1>This is header property</h1>
    </header>
    <main>

    </main>
    <footer>
        <p><small>Copy right</small></p>
    </footer>

</body>

</html>
